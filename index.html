<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Conteúdo do site -->
  <h1>Encriptação e Descriptação de Texto</h1>
  <div class="container">
    <div class="box">
      <label for="entrada">Digite o texto que você quer descriptar ou encriptar:</label>
      <textarea id="entrada" placeholder="Digite aqui..."></textarea>
      <label for="operacao">Escolha o tipo de operação que você quer fazer:</label>
      <select id="operacao">
        <option value="criptografar">Encriptar</option>
        <option value="descriptografar">Descriptar</option>
      </select>
      <button id="processar">Processar</button>
      <label for="saida">Veja o texto resultante:</label>
      <textarea id="saida" readonly></textarea>
      <button id="copiar">Copiar para Área de Transferência</button>
    </div>
  </div>
  <div class="footer">
    <p>Desenvolvido por Carlos Eduardo Turina</p>
  </div>
  <script src="script.js"></script>
</body>
