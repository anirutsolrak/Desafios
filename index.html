<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Conteúdo do site -->
  <h1>Descriptografia e Encriptografia de Texto</h1>
  <div class="container">
    <div class="box">
      <p>Digite o texto que você quer descriptografar ou encriptografar:</p>
      <input type="text" id="input" placeholder="Digite aqui...">
      <p>Escolha o tipo de operação que você quer fazer:</p>
      <button id="decrypt">Descriptografar</button>
      <button id="encrypt">Encriptografar</button>
      <p>Veja o texto resultante:</p>
      <textarea id="output" readonly></textarea>
    </div>
  </div>
  <div class="footer">
    <p>Site desenvolvido por Carlos Eduardo Turina</p>
  </div>
</body>
</html>
